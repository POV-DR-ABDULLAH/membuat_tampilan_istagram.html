<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="stayle.css">
    <link rel="stylesheet" href="stayle2.css">
    <link rel="stylesheet" href="stayle3.css">
    <title>Notifikasi Instagram</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="flex">
                <div class="col-1">
                    <div class="flex">
                        <img src="istagram1.png" width="120px" alt="logo instagram">
                        <div class="input-wrapper">
                            <div class="search">
                                 <i class="fa-solid fa-magnifying-glass"></i>                        
                                 <input type="search" class="input-search" placeholder="search hare...">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="menu-wrapper">
                        <div class="menu">
                            <a href="index.html" class="menu-link"><i class="fa-solid fa-lg fa-house" style="color: #000000;"></i></a>
                            <a href="index2.html" class="menu-link"><i class="fa-brands fa-lg fa-facebook-messenger" style="color: #000000;"></i></a>
                            <a href="#" class="menu-link"><i class="fa-regular fa-lg fa-square-plus" style="color: #000000;"></i></a>
                            <a href="#" class="menu-link"><i class="fa-regular fa-lg fa-compass" style="color: #000000;"></i></a>
                            <a href="#" class="menu-link"><i class="fa-regular fa-lg fa-heart" style="color: #000000;"></i></a>
                            <div class="img-circles">
                            <img src="wlp_yuji.jpg" class="img-avatar" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container1">
        <header>
            <h1>Notifikasi</h1>
        </header>
        <div class="notification">
            <div class="notification-item">
                <img src="wlp_yor.jpg" alt="Profil" class="profile-pic">
                <div class="notification-content">
                    <strong>Yor_Kun</strong> menyukai foto Anda.
                    <span class="time">2 menit yang lalu</span>
                </div>
            </div>
            <div class="notification-item">
                <img src="wlp_komi.jpg" alt="Profil" class="profile-pic">
                <div class="notification-content">
                    <strong>Komisan_Kun</strong> mengomentari postingan Anda.
                    <span class="time">5 jam yang lalu</span>
                </div>
            </div>
            <div class="notification-item">
                <img src="wlp_gojo.jpg" alt="Profil" class="profile-pic">
                <div class="notification-content">
                    <strong>Gojo_Kun</strong> menyukai postingan Anda.
                    <span class="time">5 hari yang lalu</span>
                </div>
            </div>
            <div class="notification-item">
                <img src="yujiro.jpg" alt="Profil" class="profile-pic">
                <div class="notification-content">
                    <strong>Yujiro_Kun</strong> mengomentari postingan Anda.
                    <span class="time">23 jam yang lalu</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
